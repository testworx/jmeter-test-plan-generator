plugins {
  id "net.foragerr.jmeter" version "1.0.5-2.13"
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: "net.foragerr.jmeter"

ext {
    drivers = ["firefoxproxy"]

    ext {
        groovyVersion = '2.4.5'
        gebVersion = '0.13.1'
        seleniumVersion = '2.51.0'
        chromeDriverVersion = '2.19'
        phantomJsVersion = '1.9.7'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile "org.gebish:geb-spock:$gebVersion"
    testCompile("org.spockframework:spock-core:1.0-groovy-2.4") {
        exclude group: "org.codehaus.groovy"
    }
    testCompile "org.codehaus.groovy:groovy-all:$groovyVersion"

    // If using JUnit, need to depend on geb-junit (3 or 4)
    testCompile "org.gebish:geb-junit4:$gebVersion"

    // Drivers
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:$seleniumVersion"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:$seleniumVersion"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

    task firefoxJmeterTest(type: Test) {
        reports {
            html.destination = reporting.file("$name/tests")
            junitXml.destination = file("$buildDir/test-results/$name")
        }

        outputs.upToDateWhen { false }  // Always run tests

        systemProperty "geb.build.reportsDir", reporting.file("$name/geb")
        systemProperty "geb.env", "firefoxproxy"

        // If you wanted to set the baseUrl in your buildâ€¦
        // systemProperty "geb.build.baseUrl", "http://myapp.com"
    }

jmeter {
  if(project.hasProperty('record')) {
    jmTestFiles = [file("src/main/resources/Recording.Template.jmx")] //if jmx file is not in the default location
  }
  else if(project.hasProperty('test')) {
    jmTestFiles = [file("src/test/jmeter/TestPlan.Parameterised.jmx")] //if jmx file is not in the default location
  }
  else {
      //Default to the first jmx file found in:  src/test/jmeter/
  }
  minHeapSize = '512m'
  maxHeapSize = '1024m'
  // jmPropertyFile = file("src/test/jmeter/user.properties") //to add additional user properties
  enableExtendedReports = true //produce Graphical and CSV reports
}

