plugins {
  id "net.foragerr.jmeter" version "1.0.5-2.13"
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: "net.foragerr.jmeter"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jmeter {
  if(project.hasProperty('recording')) {
    jmTestFiles = [file("src/main/resources/Recording.Template.jmx")] //if jmx file is not in the default location
  }
  else if(project.hasProperty('test')) {
    jmTestFiles = [file("src/test/jmeter/TestPlan.Parameterised.jmx")] //if jmx file is not in the default location
  }
  else {

  }
  minHeapSize = '512m'
  maxHeapSize = '1024m'
  // jmPropertyFile = file("src/test/jmeter/user.properties") //to add additional user properties
  enableExtendedReports = true //produce Graphical and CSV reports
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
}
